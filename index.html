<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    </head>
    <body>
       
        <div id="mainContainer">
            <div id="inputSection">
                <h1 id="heading">Metric/Imperial Unit Coversion</h1>
                <input type="number" id="inputBox">
                <button id="convertbtn">Convert</button>
            </div>


            <div id="outputSection">
                <div id="outputLabel">
                    <div class="convertLabel">
                        <p class = "outputText">Length (Meter/Feet)</p>
                        <p id="lengthConvert"></p>
                    </div>

                    <div class="convertLabel">
                        <p class = "outputText">Volume (Liters/Gallons)</p>
                        <p id="volumeConvert"></p>
                    </div>

                    <div class="convertLabel">
                        <p class = "outputText">Mass (Kilograms/Pounds)</p>
                        <p id="massConvert"></p>
                    </div>
               </div> 
            </div>

        </div>
        <script src="index.js"></script>
    </body>
</html>
